overwrite: true
schema: ${NEXT_PUBLIC_GRAPHQL_API_URL}

documents: './api/**/*.gql'
generates:
  src/__generated__/operations.ts:
    plugins:
      - add:
          content: "// eslint-disable-next-line @typescript-eslint/ban-ts-comment\n// @ts-nocheck\nimport { env } from '~/env' \nimport Cookies from 'universal-cookie' \nconst cookies = new Cookies() \nconst token = cookies.get('token')"
      - typescript
      - typescript-operations
      - typescript-react-query

    config:
      fetcher:
        endpoint: ${NEXT_PUBLIC_GRAPHQL_API_URL}
        fetchParams:
          headers:
            'Content-Type': 'application/json'
            'Authorization': 'Bearer '
      exposeFetcher: true
      enumsAsTypes: true
      skipTypename: true
      namingConvention:
        enumValues: keep
      scalars:
        Date: number
      errorType: Error
hooks:
  afterAllFileWrite:
    - prettier --write