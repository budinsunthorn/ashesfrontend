query Order($id: Int!) {
    order(id: $id) {
      id           
      dispensaryId 
      userId       
      customerId   
      description  
      orderType
      cost  
      cashAmount 
      otherAmount
      changeDue
      loyalty
      discount
      mjType
      status       
      orderDate
      isReportedToMetrc
      metrcId
      originalOrder
      voidReason
      voidedAt
      createdAt    
      updatedAt    
      OrderItem {
        id
        mjType
        product {
          name
          price
          productUnitOfMeasure
          itemCategory{
            name
            color
            metrcCategory
            containMj
          }
        }
        productId
        quantity
        isRestockForReturn
        isReturned
        discountedAmount
        loyaltyAmount
      }
      customer {
        id
        name
        MFType
        birthday
        email
        phone
        isActive
        isMedical
        driverLicense
        driverLicenseExpirationDate
        medicalLicense
        medicalLicenseExpirationDate
        status
        isTaxExempt
        createdAt
        updatedAt
      }
      dispensary {
        id
        name
      }
      user {
        id
        name
      }
      drawer {
        id
        register
      }
    }
}