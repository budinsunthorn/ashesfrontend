query DrawerReportByDrawerId( $drawerId: String!) {
  drawerReportByDrawerId(drawerId: $drawerId) {
    storeName
    registerName 
    startedBy 
    startedAt 
    endedAt 
    startingBalance 
    discrepancyReason 
    cashPayments 
    returns 
    voids 
    incomingDrops 
    outgoingDrops 
    closingDrop 
    leftInDrawer 
    expectedCash 
    actualCashInDrawer 
    closingDiscrepancy 
    otherPayments 
    totalPayments 
    taxTotal
    taxes {
      taxName
      taxAmount
    }
    netSales
  }
}